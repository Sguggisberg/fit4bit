<div class="container" [class.selected]="isActive">
  <div>
    <fit4bit-close-button
      [class.isNotActiveIcon]="!isActive"
    ></fit4bit-close-button>
  </div>
  <div class="text">
    <span *ngIf="length < 0">{{ text }}</span>
    <span matBadge="{{ length }}" matBadgeOverlap="false"> {{ text }} </span>
  </div>
</div>
