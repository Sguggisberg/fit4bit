<fit4bit-main-content-container [title]="'Lohnabrechnungs Ãœbersicht'">
  <h2>Filter:</h2>
  <div class="chips-container">
    <fit4bit-chips
      [isActive]="filterOffeneTraining"
      [text]="'Offene'"
      [length]="lengthOfOpenPayrolls"
      (click)="stateFiler()"
    ></fit4bit-chips>
  </div>

  <fit4bit-overlay
    [show]="showOverlay"
    [title]="title"
    (resetOverlayEmitter)="resetOverlay()"
  >
    <fit4bit-payroll-list
      *ngIf="showOverlay"
      [selectedPayroll]="selectedPayroll"
    ></fit4bit-payroll-list>

    <div action>
      <fit4bit-button
        (click)="addTrainingsToPayroll()"
        [name]="'Auswahl speichern'"
      ></fit4bit-button>
    </div>
  </fit4bit-overlay>


  <fit4bit-bubble >   <div add (click)="showNewPayrollForm=!showNewPayrollForm"> <mat-icon>add</mat-icon></div>
    <div filter> <mat-icon>filter_list</mat-icon></div></fit4bit-bubble>

  <fit4bit-newpayroll *ngIf="showNewPayrollForm" ></fit4bit-newpayroll>
</fit4bit-main-content-container>

<div class="cards">
  <div *ngFor="let payroll of filteredList">
    <fit4bit-payroll-item-card
      [payroll]="payroll"
      (loadItemClicked)="loadItem(payroll)"
      (submitPayroll)="submitPayroll(payroll)"
    >
    </fit4bit-payroll-item-card>
  </div>
</div>
