<form [formGroup]="profileForm">

  <mat-form-field appearance="fill">
    <mat-label for="firstName">Vorname</mat-label>
    <input id="firstName" matInput  type="text" formControlName="firstName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="lastName">Vorname</mat-label>
    <input id="lastName" matInput  type="text" formControlName="lastName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="email">Email</mat-label>
    <input id="email" matInput  type="text" formControlName="email">
  </mat-form-field>

 <button mat-button color="primary" type="submit" [disabled]="!profileForm.valid">Primary</button>
</form>
