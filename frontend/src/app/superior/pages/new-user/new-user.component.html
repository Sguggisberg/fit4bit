<fit4bit-main-content-container [title]="'Neue Person erstellen'">
  <section>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      [formGroup]="profileForm"
      (ngSubmit)="create()"
    >
      <mat-form-field>
        <mat-label for="firstName">Vorname</mat-label>
        <input
          id="firstName"
          matInput
          type="text"
          formControlName="firstName"
        />
        <mat-error *ngIf="profileForm.controls.firstName.hasError('required')"
          >Du musst einen Name eingeben</mat-error
        >
        <mat-error *ngIf="profileForm.controls.firstName.hasError('pattern')"
          >Erlaubt: Buchstabe, Zahlen, Leerzeichen.
        </mat-error>
        <mat-error *ngIf="profileForm.controls.firstName.hasError('minlength')"
          >Das ist zu kurz</mat-error
        >
        <mat-error *ngIf="profileForm.controls.firstName.hasError('maxlength')"
          >Das ist zu lang</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label for="lastName">Nachname</mat-label>
        <input id="lastName" matInput type="text" formControlName="lastName" />
        <mat-error *ngIf="profileForm.controls.lastName.hasError('required')"
          >Du musst einen Name eingeben</mat-error
        >
        <mat-error *ngIf="profileForm.controls.lastName.hasError('pattern')"
          >Erlaubt: Buchstabe, Zahlen, Leerzeichen.
        </mat-error>
        <mat-error *ngIf="profileForm.controls.lastName.hasError('minlength')"
          >Das ist zu kurz</mat-error
        >
        <mat-error *ngIf="profileForm.controls.lastName.hasError('maxlength')"
          >Das ist zu lang</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <mat-label for="username">Email</mat-label>
        <input id="username" matInput type="text" formControlName="username" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!profileForm.valid"
      >
        Speichern
      </button>
    </form>
  </section>
</fit4bit-main-content-container>
