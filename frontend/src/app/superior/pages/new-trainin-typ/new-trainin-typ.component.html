<section  >
  <form fxLayout="column" fxLayoutAlign="center center"
    [formGroup]="profileForm2"
    (ngSubmit)="create()"
  >
    <mat-form-field>
      <mat-label for="firstName">Vorname</mat-label>
      <input id="firstName" matInput type="text" formControlName="firstName" />
    </mat-form-field>

    <mat-form-field >
      <mat-label for="lastName">Nachname</mat-label>
      <input id="lastName" matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input id="email" matInput type="text" formControlName="email" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!profileForm2.valid"
    >
      Speichern
    </button>
  </form>
</section>
