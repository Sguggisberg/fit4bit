<fit4bit-main-content-container [title]="'Neuer Trainings Typ'">
  <section>
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      [formGroup]="profileForm"
      (ngSubmit)="create()"
    >
      <mat-form-field>
        <mat-label>Name des Trainingstyps</mat-label>
        <input id="name" matInput type="text" formControlName="name" />
      </mat-form-field>

      <div class="hint">
        <button
          mat-mini-fab
          color="primary"
          class="upload-btn"
          (click)="fileUpload.click()"
        >
          <mat-icon>image</mat-icon>
        </button>
        <p>Hier kannst du noch ein Bild hochladen.</p>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!profileForm.valid"
        class="submit-btn"
      >
        Speichern
      </button>
    </form>
  </section>

  <input
    type="file"
    class="file-input"
    (change)="onUpload($event)"
    #fileUpload
  />

  <div *ngIf="retrievedImage">
    <img [src]="retrievedImage" alt="Trainingsbild" />
  </div>
</fit4bit-main-content-container>
