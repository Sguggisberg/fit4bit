<section  >
  <form fxLayout="column" fxLayoutAlign="center center"
    [formGroup]="profileForm"
    (ngSubmit)="create()"
  >
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input id="name" matInput type="text" formControlName="name" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!profileForm.valid"
    >
      Speichern
    </button>
  </form>
</section>
