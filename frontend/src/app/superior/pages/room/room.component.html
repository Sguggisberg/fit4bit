
<section  >
  <form fxLayout="column" fxLayoutAlign="center center"
    [formGroup]="formGroup"
    (ngSubmit)="create()"
    >
    <mat-form-field>
      <mat-label for="name">Raumname</mat-label>
      <input id="name" matInput type="text" formControlName="name" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!formGroup.valid"
    >
      Speichern
    </button>
  </form>
</section>
